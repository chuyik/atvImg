<!DOCTYPE html>
<html>
<head>
  <title>atvImg Demo</title>
  <link rel="stylesheet" type="text/css" href="../atvImg.css">
</head>
<body>
  
  <div id="app">
    <img v-atv-img="img" :src="img.src" v-for="img in imgs" 
    style="width: 300px; margin-right: 10px">
  </div>
  
  <script src="http://vuejs.org/js/vue.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/zepto/1.1.6/zepto.min.js"></script>
  <script>
    // load atvImg.js
    if (!location.hostname === 'htmlpreview.github.io') { document.write('<script src="https://cdn.rawgit.com/chuyik/atvImg/master/atvImg.js"><\/script>'); } else {
      document.write('<script src="../atvImg.js"><\/script>');}
  </script>
  
  <script>
    Vue.directive('atv-img', function (value) {
      $(this.el).atvImg(value)
    })
    
	  var app = new Vue({
      el: '#app',
      data: {
        imgs: [
          {src: "https://raw.githubusercontent.com/BrianCS/atvImg/addDemo/demo/images/kloc-icon-flattened.jpg"},
          {
            src: "https://raw.githubusercontent.com/BrianCS/atvImg/addDemo/demo/images/kloc-icon-flattened.jpg",
            layers: [
              'http://kloc.pm/images/back.png', 
              'http://kloc.pm/images/front.png'
            ]
          }
        ]
      }
    })
  </script>
</body>
</html>
